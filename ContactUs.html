<h1>Shoot us a message and we will get back to you as soon as we can!</h1>

<div class="contact-container">
    <form action="contact.php">
  
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="fullname" placeholder="Your first and last name">
  
  
      <label for="city">City</label>
      <select id="city" name="city" placeholder="Current City">
        <option value="Select City">Select City</option>
        <option value="houston">Houston</option>
        <option value="dallas">Dallas</option>
        <option value="austin">Austin</option>
      </select>

      <label for="email">Your Email</label>
      <input type="text" id="email" name="email" placeholder="Your email address">
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="How can we be of assistance?" style="height:200px"></textarea>

    </form>
